<!DOCTYPE html>
<html>

    <style>
        body {

            background: #87CEEB;
        }
        canvas {
            display: block;
            margin: 0 auto;
            background: linear-gradient(#87CEEB, #fff);
        }
        /* Styles for touch controls */
        #controls {
            position: fixed;
            bottom: 20px;
            left: 50%;
            transform: translateX(-50%);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 10px;
            z-index: 1;
        }
        #horizontalControls {
            display: flex;
            gap: 20px;
        }
        #controls button {
            width: 60px;
            height: 60px;
            font-size: 24px;
            border: none;
            border-radius: 30px;
            background-color: rgba(0, 0, 0, 0.5);
            color: #fff;
            outline: none;
        }
        /* Styles for the restart button */
        #restartBtn {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            padding: 15px 30px;
            font-size: 24px;
            border: none;
            border-radius: 10px;
            background-color: #ff6347;
            color: #fff;
            cursor: pointer;
            display: none; /* Hidden by default */
            z-index: 2;
        }
    </style>
</head>
